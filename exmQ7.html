<html>
<head> 
<style type="text/css"> 
body {margin: 30px;}

<meta charset=utf-8 /> 
<title>Remove items from a dropdown list</title> 
</head><body>

<form name="loginform" onSubmit="return validateForm();" action="www.google.com" method="post">
    <label>User name</label>
    <input type="text" name="usr" placeholder="username"> <br>
    <label>Password</label>
    <input type="password" name="pword" placeholder="password"><br><br>
    <input type="submit" value="Login"/>
</form>

<div class="container">
    <form action="/action_page.php">
      <label for="usrname">Username</label>
      <input type="text" id="usrname" name="usrname" required>
  
      <label for="psw">Password</label>
      <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
      
      <input type="submit" value="Submit">
    </form>
  </div>

  <div id="message">
    <h3>Password must contain the following:</h3>
    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
    <p id="number" class="invalid">A <b>number</b></p>
    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
  </div>

  

<script>
    function validateForm() {
        var un = document.loginform.usr.value;
        var pw = document.loginform.pword.value;
        var username = "username"; 
        var password = "password";
        if ((un == username) && (pw == password)) {
            document.write("logged in Succesfully.");
            return true;
        }
        else {
            alert ("Login was unsuccessful, please check your username and password");
            return false;
        }
  }
  
</script>
